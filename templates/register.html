{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="glass-card">
        <h2 style="margin-bottom: 10px; font-weight: 600; text-align: center;">Create Aura ID</h2>
        <p style="margin-bottom: 25px; text-align: center; font-size: 14px; color: #86868b;">One account for all library services.</p>
        
        <form action="/register" method="POST">
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="text" placeholder="First Name" style="width: 50%; padding: 12px; border-radius: 8px; border: 1px solid #d2d2d7;">
                <input type="text" placeholder="Last Name" style="width: 50%; padding: 12px; border-radius: 8px; border: 1px solid #d2d2d7;">
            </div>
            <div style="margin-bottom: 15px;">
                <input type="email" placeholder="Email" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d2d2d7;">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" placeholder="Password" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d2d2d7;">
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Create ID</button>
        </form>
    </div>
</div>
{% endblock %}
