{% extends "base.html" %}
{% block content %}
<div class="glass-card" style="max-width: 600px; margin: 0 auto; padding: 40px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Register New Resource</h2>
    
    <form action="/admin/add_book" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" name="title" placeholder="Book Title" class="admin-input" required>
        <input type="text" name="author" placeholder="Author Name" class="admin-input" required>
        
        <select name="department" class="admin-input" required>
            <option value="" disabled selected>Select Department</option>
            <option value="CSE AI & ML">CSE AI & ML</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Business & Law">Business & Law</option>
            <option value="Health Sciences">Health Sciences</option>
        </select>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" name="isbn" placeholder="ISBN Number" class="admin-input">
            <input type="number" name="copies" placeholder="Copies" class="admin-input" required>
        </div>

        <textarea name="description" placeholder="Short Summary" class="admin-input" rows="3"></textarea>
        
        <label style="font-size: 12px; color: #86868b;">Upload Cover Image</label>
        <input type="file" name="image" accept="image/*" class="admin-input">
        
        <button type="submit" class="btn-primary">Add to Library</button>
    </form>
</div>
{% endblock %}
