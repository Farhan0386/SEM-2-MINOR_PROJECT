{% extends "base.html" %}

{% block content %}
<style>
    .admin-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: background 0.3s ease;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 2px rgba(255,255,255,0.5);
    }

    .btn-submit {
        width: 100%;
        margin-top: 10px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<div class="glass-card admin-container">
    <h2 style="text-align: center;">Add New Book</h2>
    <p style="text-align: center; color: rgba(255,255,255,0.7); font-size: 0.9rem;">System Administration</p>
    
    <form action="/admin" method="POST" class="form-group">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author Name" required>
        <input type="text" name="department" placeholder="Department (e.g., CSE AI & ML)" required>
        <input type="number" name="copies" placeholder="Number of Copies" required>
        <button type="submit" class="btn btn-submit">Add to Inventory</button>
    </form>
</div>
{% endblock %}
